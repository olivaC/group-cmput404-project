{% extends 'base.html' %}


{% block page_title %}
    401 Group 10 | Create Post
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Create Post</h1>
    <div>
        <form action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="col-lg-8">
                <!-- /.panel-heading -->
                <div class="form-group row">
                    <label for="id_text" class="col-form-label">Image<span class="text-danger">*</span></label>

                    <input type="file" id="id_file" name="file"
                           class="form-control" required />
                </div>
                <div class="form-group row">
                    <label for="id_description" class="col-form-label">
                        Brief Description<span class="text-danger">*</span>
                    </label>

                    <input type="text" id="id_description" name="description" class="form-control"
                           placeholder="Brief description"
                           value="{{ form.description.value|default:"" }}" autofocus required>

                </div>
                <div class="form-group row">
                    <label class="col-form-label">Visibility<span class="text-danger">*</span></label>

                    {{ form.visibility }}
                </div>
                <div class="form-group row">
                    <label class="col-form-label">Unlisted<span class="text-danger">*</span></label>

                    {{ form.unlisted }}
                </div>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
