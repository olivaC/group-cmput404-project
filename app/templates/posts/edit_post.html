{% extends 'base.html' %}


{% block page_title %}
    401 Group 10 | Edit Post
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Edit Post</h1>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-lg-8">
                <!-- /.panel-heading -->
                <div class="form-group row">
                    {{ form.post.errors }}
                    <input type="text" id="id_title" name="title" class="form-control"
                           placeholder="Post title"
                           value="{{ form.title.value|default:"" }}" autofocus required>

                </div>
                <div class="form-group row">

                    <input type="text" id="id_description" name="description" class="form-control"
                           placeholder="Brief description"
                           value="{{ form.description.value|default:"" }}" autofocus required>

                </div>
                <div class="form-group row">
                    <textarea id="id_text" name="text" placeholder="Post Text"
                              class="form-control" required>{{ form.text.value|default:"" }}</textarea>

                </div>
                <div class="form-group row">
                    {{ form.privacy }}
                </div>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
