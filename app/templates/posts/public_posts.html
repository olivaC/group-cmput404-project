{% extends 'base.html' %}


{% block page_title %}
    401 Group 10 | Public Posts
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Public Posts</h1>
    <div>
        {% for post in posts %}
            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <div class="d-block card-header py-3">
                    <a href="/author/{{ post.author.id }}" role="button"
                       aria-expanded="true" aria-controls="collapseCardExample">
                        <h6 class="m-0 font-weight-bold text-primary">{{ post.author.username }}</h6>

                    </a>
                    <h6 class="m-0 font-weight-bold text-primary">{{ post.title }}
                        - {{ post.published }}</h6>
                </div>


                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardExample{{ post.id }}">
                    <div class="card-body">
                        {{ post.content }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
