{% extends 'base.html' %}


{% block page_title %}
    401 Group | All Following
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Following</h1>
    <div>
        {% for follower in following %}
            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <div class="d-block card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ follower.friend.username }}
                        - {{ follower.date_created }}
                    </h6>
                </div>
                <div class="card-footer">
                        <span>
                                <a href="{% url 'app:unfollow' id=follower.friend.id %}"
                                   class="btn btn-danger">Unfollow</a>
                        </span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
