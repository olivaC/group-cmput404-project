{% extends 'base.html' %}


{% block page_title %}
    401 Group | All Authors
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">All Authors</h1>
    <div>
        {% for author in authors %}

            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <div class="d-block card-header py-3">
                    <div class="inline-group">
                        <img class="img-circle" style="border-radius: 50%; object-fit: cover;" width="50" height="50"
                             src="{{ author.image.url }}">

                        <a href="/author/{{ author.id }}" class="ml-2 font-weight-bold text-primary">
                            {{ author.username }}
                        </a>
                        <div style="margin-left: 4em;">
                            <h6 style="text-transform: uppercase">{{ author.user.first_name }} {{ author.user.last_name }}</h6>
                            <h6>URL {{ author.host_url }}</h6>
                        </div>
                    </div>
                </div>

                <!-- Card Content - Collapse -->
                <div class="card-footer">
                        <span>
                                <a href="{% url 'app:follow' id=author.id %}" class="btn btn-warning">Follow</a>
                                <a href="{% url 'app:unfollow' id=author.id %}" class="btn btn-danger">Unfollow</a>
                        </span>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
