{% extends 'base.html' %}


{% block page_title %}
    401 Group | All Authors
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">All Authors</h1>
    <div>
        {% for author in authors %}
            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <div class="d-block card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ author.username }} - {{ author.host_url }}
                    </h6>
                </div>
                <!-- Card Content - Collapse -->
                <div class="card-footer">
                        <span>
                            <a href="{% url 'app:follow' id=author.id %}" class="btn btn-warning">Follow</a>
                            <a href="" class="btn btn-danger">Unfollow</a>
                        </span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
