{% extends 'base.html' %}


{% block page_title %}
    401 Group | Dashboard
{% endblock %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Welcome {{ user.first_name }} {{ user.last_name }}</h1>
    <div>
        {% for post in posts %}
            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardExample{{ post.id }}" class="d-block card-header py-3" data-toggle="collapse"
                   role="button"
                   aria-expanded="true" aria-controls="collapseCardExample">
                    <h6 class="m-0 font-weight-bold text-primary">{{ post.title }} by {{ post.author.username }}
                        <br>{{ post.date_created }}</h6>

                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardExample{{ post.id }}">
                    <div class="card-body">
                        {{ post.text }}
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
